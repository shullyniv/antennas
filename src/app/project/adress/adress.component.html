<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="margin-top:2%;text-align:center">

        <p-toolbar>
            <div class="ui-toolbar-group-left">
                <button type="text" (click)="showMap()" pButton icon="pi pi-plus" label="Add Address"></button>
            

            </div>

            <div class="ui-toolbar-group-right">
                <button type="text"  [disabled]="dictAddress.length<1" (click)="bestCompany()" pButton icon="fa fa-bar-chart-o"
                label="Best Company"></button>
            </div>
        </p-toolbar>




        <!-- <button type="text" (click)="showMap()" pButton icon="pi pi-plus" label="Add Address"></button>

                    label="Best Company"></button> -->
        <!-- <a [routerLink]="['/Home/Map']" routerLinkActive="active" class="btn ">הוסף כתובת</a> -->
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div *ngIf="dictAddress.length>=1" style="display: block;margin-top:1%;     position: inherit;;overflow: auto;height:60vh ;width: 90ch;border:  solid #c1c1c1b3;">
            <div *ngFor="let item of dictAddress" class="diagram">
                <div>{{item.address}}</div>
                <app-diagram [antennas]="item.antennas"></app-diagram>
                <!-- <div> -->
                <!-- <button style="background-color:white !important ;box-shadow:none !important"  class="btn"(click)="change('pie')">pie</button>
                        <button style="background-color:white !important;box-shadow:none !important"  class="btn" (click)="change('bar')">bar</button>
                        <button style="background-color:white !important;box-shadow:none !important"  class="btn" (click)="change('doughnut')">doughnut</button>
                        <button style="background-color:white !important;box-shadow:none !important"  class="btn" (click)="change('line')">line</button>
                        <button  style="background-color:white !important;box-shadow:none !important" class="btn" (click)="change('radar')">radar</button>
                        <button style="background-color:white !important;box-shadow:none !important" class="btn" (click)="change('polarArea')">polar</button>
                      </div> -->
                <button type="text" (click)="confirm(item)" pButton icon="pi pi-trash" label="Remove"></button>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
